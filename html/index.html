<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha SENA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">

  <div class="container text-center mt-4">

    <img src="../img/sena-logo-removebg-preview (1).png" alt="Logo SENA" style="width: 80px;">


    <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
      <div><strong>Usuario:</strong> <span id="nombreUsuario"></span></div>
      <button class="btn btn-success" id="btnSalir">Salir</button>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <label for="selectFicha" class="form-label fw-bold">Seleccione Código Ficha:</label>
        <select id="selectFicha" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Nombre Programa:</label>
        <input type="text" id="programaNombre" class="form-control" readonly>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="buscador" class="form-control" placeholder="Buscar por ficha o programa...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-success">
          <tr>
            <th>Tipo Documento</th>
            <th>Número Documento</th>
            <th>Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Estado del Aprendiz</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>

    <footer class="mt-4">
      <p><strong>Elaborado por:</strong> Carlos Rodriguez</p>
      <p>Tecnólogo en Análisis y Desarrollo de Software</p>
      <p><strong>Ficha:</strong> 2993013</p>
    </footer>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
